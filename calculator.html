<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div class="keys">
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" onclick="setOperation('/')" class="operator">/</button>

            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" onclick="setOperation('*')" class="operator">*</button>
    
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" onclick="setOperation('-')" class="operator">-</button>
    
            <button type="button" onclick="appendToDisplay('0')">0</button>
            <button type="button" onclick="calculateResult()">=</button>
            <button type="button" onclick="clearDisplay()">C</button>
            <button type="button" onclick="setOperation('+')" class="operator">+</button>
            <button type="button" onclick="appendToDisplay('.')">.</button>
            <button type="button" onclick="appendToDisplay('00')">00</button>
            <button type="button" onclick="appendToDisplay(del)">del</button>

        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function setOperation(operator) {
            const display = document.getElementById('display');
            display.dataset.firstValue = display.value;
            display.dataset.operator = operator;
            display.value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            const firstValue = parseFloat(display.dataset.firstValue);
            const secondValue = parseFloat(display.value);
            const operator = display.dataset.operator;

            let result;
            switch (operator) {
                case '+':
                    result = firstValue + secondValue;
                    break;
                case '-':
                    result = firstValue - secondValue;
                    break;
                case '*':
                    result = firstValue * secondValue;
                    break;
                case '/':
                    result = firstValue / secondValue;
                    break;
                default:
                    return;
            }

            display.value = result;
            delete display.dataset.firstValue;
            delete display.dataset.operator;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
            delete display.dataset.firstValue;
            delete display.dataset.operator;
        }
    </script>
</body>
</html>
