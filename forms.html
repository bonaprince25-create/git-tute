<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="css1.css">-->
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title"><br>


        
        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="name"><br>
        

        <label for="password">Password</label><br>
        <input type="password" id="password"><br>

        <label for="date of birth">Date of Birth</label><br>
        <input type="date" id="date of birth" required><br>

        <label for="id number">NIE/DNI</label><br>
        <input type="id number" id="id number" placeholder="A1234567B" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="forexample123@gmail.com" required><br>

        <label for="tel">Phone Number</label><br>
        <input type="tel" id="tel" required><br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="paypal">Paypal</option>
        </select><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>
        
        <label for="comment">Comment</label><br>
        <textarea id="comment" rows="8" cols="45"></textarea><br>

        <label for="file">File</label><br>
        <input type="file" id="file" accept="pdf, image/png"><br>
        <br>





        
        




        <input type="reset"><br>
        <input type="submit"><br>

    </form>
</body>
</html>
