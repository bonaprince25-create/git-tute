<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="access.css">
</head>
<body>
<div class="access">
    <h1>Formulario de Inscripción</h1>
    <div class="container">
        <form action="submit_form.php" method="post">
            <div class="input-box">
                <label for="name">Nombre Completo:</label><br>
                <input type="text" id="name" name="name" required><br>
            </div>

            <div class="input-box">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br>
            </div>

            <div class="input-box">
                <label for="course">Curso de Interés:</label><br>
                <select id="course" name="course">
                    <option value="guitar">Curso de Guitarra</option>
                    <option value="piano">Curso de Piano</option>
                    <option value="percussion">Curso de Percusión</option>
                </select><br>
            </div>
            <div class="input-box">
                <input type="radio" id="nivel1" name="nivel" value="principiantes">
                <label for="nivel1">Principiantes</label><br>
                <input type="radio" id="nivel2" name="nivel" value="intermedios">
                <label for="nivel2">Intermedios</label><br>
                <input type="radio" id="nivel3" name="nivel" value="avanzados">
                <label for="nivel3">Avanzados</label><br>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
</body>
</html>
